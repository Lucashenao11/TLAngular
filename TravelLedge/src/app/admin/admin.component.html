<div class="admin-container">
  <header class="admin-header">
    <h2>Panel de Administración</h2>
    <button class="logout-btn" (click)="logout()">Cerrar sesión</button>
  </header>

  <nav class="admin-nav">
    <ul>
      <li><a routerLink="add-employee">Agregar Empleado</a></li>
      <li><a routerLink="view-employee">Ver Empleados</a></li>
    </ul>
  </nav>

  <section class="dashboard">
    <div class="overview-card">
      <h3>Resumen de Empleados</h3>
      <p>Total de empleados: <span class="highlight">{{ empleadosCount }}</span></p>
    </div>

    <div class="overview-card">
      <h3>Acciones recientes</h3>
      <ul>
        <li *ngFor="let log of recentLogs">
          <span>{{ log.descripcion }}</span>
          <small>({{ log.createdAt | date:'short' }})</small>
        </li>
      </ul>
    </div>
  </section>

  <router-outlet></router-outlet>
</div>
